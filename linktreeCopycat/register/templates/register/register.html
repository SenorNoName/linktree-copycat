{% extends "index.html" %}
{% block title %} Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Network Sapling</h1>
    <h2>Create your Profile</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button-21">Register</button>
    </form>
{% endblock %}
